<html>
<head>
<title>Sign up form</title>
<link rel="stylesheet" type="text/css" href="login_css.css">
<body>

	<div class="loginbox">
		
			<h1>sign up here</h1>
				<form>
				
					<input type="email" name="email" class="input-box" placeholder="Enter your email">

					
					<input type="text" name="username"class="input-box" placeholder="Enter your name">

					
					<input type="password" name="password"class="input-box" placeholder="Enter Password">

					
					<input type="password" name="password"class="input-box" placeholder="Re-enter Password">

					<input type="tel" name="phone_number" class="input-box" placeholder="Enter your mobile number">

					<textarea name="address" rows="5" cols="23"class="input-box" placeholder="Enter your address"></textarea>

					<button type="submit" name="submit" class="l_btn" value="user_sign_up">Sign Up</button>
		
				</form>
	</div>
</body>
</head>
</html>
